<script>
	function foo()
	{
		xhr=new XMLHttpRequest();
		xhr.open("POST","cp.php",true);
		xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
		xhr.onreadystatechange=update;
		data=getData();
		//alert(data);
		xhr.send(data);
	}
	function update()
		{	
			if (xhr.readyState==4 && (xhr.status==200)){
			alert("successfully submitted");
			document.getElementById("fd").reset();
			}
			
		}
	function getData()
	{
		var arr=new Array();
		name=document.getElementById("nm").value;
		arr.push(encodeURIComponent("name")+"="+name);
		apno=document.getElementById("ap").value;
		arr.push(encodeURIComponent("apno")+"="+apno);
		issue=document.getElementById("descr").value;
		arr.push(encodeURIComponent("desc")+"="+issue);
		return arr.join('&');
	}
</script>
